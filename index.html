<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Playlist</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="code.js"></script>

 </head>

 <body onload="raw_data()">
  <header><br>JSON Song List 
          <br>______________<br><br>
     
  </header>

  <!-- Serialized data as a raw string is displayed on the screen -->
  <div id="raw"></div>

  <!-- Display select form to choose songs of only one genre -->
  <div class="filtering"> 
    <form>
       <select id="filter" >
               <option value="Pop">Pop</option>
               <option value="Country Music">Country Music</option>
               <option value="MPB">MPB</option>
               <option value="Latino">Latino</option>
               <option value="Alternative/Indie">Alternative Indie</option>
       </select>
       <input type="button" value="Filter" onclick="select_data()">
    </form>
  </div>
  
  <!-- Display the results of the filtering -->
  <div class="results">
   <div id="result-data"></div>
  </div>
  
  <!-- Display data in a user-friendly format -->
  <div id="playlist"></div> <!--represent the root node, in which 2 column-nodes branch out-->

 </body>
 </html>
